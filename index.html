<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="body-div">
      <h1 class="title">Rock Paper Scissors</h1>

      <div class="move-buttons">
        <button class="move-button" onclick="playGame('rock')" data-move="rock">
          <img src="images/rock-emoji.png" class="move-icon" alt="rock" />
        </button>
        <button
          class="move-button"
          onclick="playGame('paper')"
          data-move="paper"
        >
          <img src="images/paper-emoji.png" class="move-icon" alt="paper" />
        </button>
        <button
          class="move-button"
          onclick="playGame('scissors')"
          data-move="scissors"
        >
          <img
            src="images/scissors-emoji.png"
            class="move-icon"
            alt="scissors"
          />
        </button>
      </div>

      <div class="results">
        <p class="result js-result"></p>
        <p class="moves js-moves"></p>
        <p class="score js-score"></p>
      </div>

      <div class="buttons">
        <button class="reset-score-button" onclick="resetScore()">
          Reset Score
        </button>
        <button class="auto-play-button js-auto-play" onclick="autoPlay()">
          Auto Play
        </button>
      </div>
      <script src="scripts/scripts.js"></script>
    </div>
  </body>
</html>
